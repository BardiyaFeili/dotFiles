# Setting the tiling and floating state for windows
windowrulev2 = float, title:(GNOME 2048)
windowrulev2 = float, title:(Message Filters)
windowrulev2 = float, class:(org.gnome.Calculator)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(com.github.hluk.copyq)
windowrulev2 = float, title:(Select a file)
windowrulev2 = float, class:(xdg-desktop-portal-gtk), title:^(Open).*
windowrulev2 = float, class:(org.qbittorrent.qBittorrent),title:^(?!qBittorrent).*
windowrulev2 = float, class:(xdm-app), title:^(?!Xtreme).*

# Sizes for floating windows
windowrulev2 = size 85% 80%, title:(kitty)
windowrulev2 = size 700 800, title:(clipse)
windowrulev2 = size 85% 80%, title:(Open File)
windowrulev2 = size 85% 80%, title:(Select a file)

# Apps I want to use tearing
windowrulev2 = immediate, class:^(Minecraft).*
windowrulev2 = immediate, class:^(darksoulsremastered.exe)$
windowrulev2 = immediate, class:(sekiro.exe)

# Setting default size for floating apps
windowrulev2 = center, floating:[1]

# Setting for Firefox pip
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = size 536 302, title:(Picture-in-Picture)
windowrulev2 = rounding 0, title:(Picture-in-Picture)
windowrulev2 = bordersize 1, title:(Picture-in-Picture)
